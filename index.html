<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FTMO</title>
    <script src="https://kit.fontawesome.com/acb1e3c1de.js" crossorigin="anonymous"></script>
</head>
<body>
<section id="Sign-up">
    <div class="Image">

        <div class="image">
            <img class="sign-image" src="https://sso.ftmo.com/auth/resources/rnlzl/login/ftmo/static/svg/default/login_hero.svg"
                alt="">
        </div>
        
        <div class="image-two">
            <img class="sign-imagee" src="https://sso.ftmo.com/auth/resources/rnlzl/login/ftmo/static/svg/default/awards.svg"
                alt="">
        </div>
        <div class="ftmo">
            <p>Let's get together to create a global community of successful retail traders and build an investment portfolio that has
            no precedent in the world.</p>
            <h2 class="ftmo-text">FTMO Coporation 2022</h2>
        </div>
    </div>
       
           
        
        
    <div class="sign-up">
           <nav>
                <ul>
                    <li class="en"><button>English </button></li>
                </ul>
           </nav>

            <div class="login-logo">
                <img src="https://sso.ftmo.com/auth/resources/rnlzl/login/ftmo/static/svg/default/ftmo_logo_login_dark.svg" alt="">
            </div>
            <h2>Sign in to your acount</h2>
            <div class="login-mail">
                <input type="email" class="email" placeholder="Username" name="" id="">
            </div>
            <div class="login-pass">
                <input type="password" class="password" placeholder="Password" name="" id="">
            </div>
           
            <div class="login-form">
                <div class="form-check">
                    <input class="form-checkbox" type="checkbox" name="rememberme" id="rememberme">
                    <label class="form-checkbox" for="Remember me">RememberMe</label>
                </div>
                <span>forgot password?</span>
            </div>

            <div class="sign-in">
                <input class="btn-signin" type="button" value="Sign in">
            </div>
        
            <h3>or sign in with?</h3>

            <div class="social-media">

               <div class="google-icon">
                <img class="google" src="https://sso.ftmo.com/auth/resources/rnlzl/login/ftmo/static/svg/default/google_icon_default.svg" alt="">
               </div> 
               <div class="apple-icon">
                  <a class="apple" href=""><i class="fa-brands fa-apple"></i></a>
               </div>

                <a class="facebook" href=""><i class="fa-brands fa-facebook"></i></a>
                
            </div>
            <div class="register">
                <h3 class="user">New User?</h3>
                <h4>Register</h4>
            </div>
        </div>

 </section>

</body>
</html>
